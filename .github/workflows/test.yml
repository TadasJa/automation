name: CI Workflow

on:
  push:
    branches:
      - main  # Change to your default branch (e.g., main)
  pull_request:
    branches:
      - main  # Change to your default branch (e.g., main)

jobs:
  build:
    runs-on: ubuntu-latest  # You can choose a different runner if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'  # Specify the distribution to use

      - name: Install dependencies
        run: sudo apt-get install -y wget unzip

      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -y install -f

      - name: Get Chrome version
        id: chrome_version
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -o '[0-9]*\.[0-9]*\.[0-9]*')
          MAJOR_CHROME_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)  # Extract major version only
          echo "CHROME_VERSION=${CHROME_VERSION}" >> $GITHUB_ENV
          echo "MAJOR_CHROME_VERSION=${MAJOR_CHROME_VERSION}" >> $GITHUB_ENV

      - name: Get ChromeDriver version
        id: chromedriver
        run: |
          echo "Requesting ChromeDriver for Chrome version ${MAJOR_CHROME_VERSION}"  # Debugging output
          CHROME_DRIVER_VERSION=$(curl -sSL "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_CHROME_VERSION}" | tr -d '\n')
          echo "CHROME_DRIVER_VERSION=${CHROME_DRIVER_VERSION}" >> $GITHUB_ENV  # Store version in environment variable

      - name: Download and install ChromeDriver
        run: |
          echo "Downloading ChromeDriver version ${CHROME_DRIVER_VERSION}"  # Debugging output
          wget https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/  # Move to a location in PATH
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Build with Maven
        run: mvn clean install  # Adjust this if you're using a different build tool

      - name: Run tests
        run: mvn test  # Adjust this if you want to run tests with a different command