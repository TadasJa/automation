name: Selenium Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y wget unzip

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -O google-chrome.deb
          sudo dpkg -i google-chrome.deb || sudo apt-get -f install -y

      - name: Set up Chrome and ChromeDriver
        run: |
          export CHROME_BIN="/usr/bin/google-chrome"
          export CHROMEWEBDRIVER="${GITHUB_WORKSPACE}/chrome_driver"
          mkdir -p "$CHROMEWEBDRIVER"
          wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip -d "$CHROMEWEBDRIVER"
          chmod +x "$CHROMEWEBDRIVER/chromedriver"
          echo "Chrome version: $($CHROME_BIN --version)"
          echo "ChromeDriver version: $($CHROMEWEBDRIVER/chromedriver --version)"

      - name: Run Tests
        run: mvn clean test

      - name: List Surefire Report Files
        run: ls -l target/surefire-reports/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/*.xml